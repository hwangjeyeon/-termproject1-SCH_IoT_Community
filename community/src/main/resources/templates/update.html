<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SCH-IoT 커뮤니티 - 글 작성</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #f0f0f0;
            padding: 20px;
            text-align: center;
        }

        h1 {
            margin: 0;
        }

        form {
            width: 600px;
            margin: 50px auto;
            position: relative; /* 부모 요소로 설정 */
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input[type="text"],
        textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            box-sizing: border-box;
        }

        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        .back-button {
            padding: 10px 20px;
            background-color: #6c757d; /* 회색으로 변경 */
            color: #fff;
            border: none;
            cursor: pointer;
            vertical-align: top; /* 버튼을 submit 버튼과 수직 정렬되도록 설정 */
        }

    </style>
</head>
<body>
    <!-- 상단 부분 -->
    <header>
        <h1>SCH-IoT 커뮤니티 - 글 수정</h1>
    </header>

    <!-- 글 수정 폼 -->
    <form th:action="@{/content/{postNumber}/update(postNumber=${posts.postNumber},studentId=${posts.postMember.studentId})}" method="post">
        <div th:field="${updateform.title}">
            <label for="title">제목</label>
            <input type="text" id="title" name="title" th:value="${posts.postTitle}">
        </div>
        <div th:field="${updateform.content}">
            <label for="content">내용</label>
            <textarea id="content" name="content" rows="8" th:text="${posts.postContent}" ></textarea>
        </div>
        <button type="submit">수정 완료</button>

        <!-- 뒤로가기 버튼 -->
        <button type="button" class="back-button"
                th:onclick="|location.href='@{/content/{postNumber}(postNumber=${posts.postNumber},studentId=${posts.postMember.studentId})}'|">뒤로가기</button>
    </form>

    
    
</body>
</html>
