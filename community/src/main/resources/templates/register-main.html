<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SCH-IoT 커뮤니티</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #f0f0f0;
            padding: 20px;
            text-align: center;
        }

        h1 {
            margin: 0;
        }

        #username {
            font-weight: bold;
        }

        section {
            margin: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid #dddddd;
            padding: 8px;
            text-align: center;
        }

        th {
            background-color: #f2f2f2;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tr:hover {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <!-- 상단 부분 -->
    <header>
        <h1>SCH-IoT 커뮤니티</h1>
        <!-- 사용자명 -->
        <div class="username">
            사용자명: <span id="username">이름</span>
        </div>
    </header>

    <!-- 검색창 -->
    <div>
        <input type="text" id="search" placeholder="검색어를 입력하세요...">
        <button onclick="search()">검색</button>
    </div>

    <!-- 리스트 -->
    <section>
        <table>
            <thead>
                <tr>
                    <th>번호</th>
                    <th>작성일</th>
                    <th>제목</th>
                    <th>작성자</th>
                    <th>조회수</th>
                </tr>
            </thead>
            <tbody id="postList">
                <!-- 여기에 동적으로 포스트가 추가될 예정 -->
            </tbody>
        </table>
    </section>
</body>
</html>
