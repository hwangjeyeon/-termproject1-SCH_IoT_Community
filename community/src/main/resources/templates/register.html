<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SCH-IoT 커뮤니티</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #f0f0f0;
            padding: 20px;
            text-align: center;
        }

        h1 {
            margin: 0;
        }
    </style>
</head>
<body>
    <!-- 상단 부분 -->
    <header>
        <h1>SCH-IoT 커뮤니티 - 회원가입</h1>
    </header>

    <!-- 회원가입 폼 -->
    <form action="#" th:action="@{/register}" th:object="${registerForm}" method="post">
        <label for="id">아이디</label>
        <input type="text" id="id" name="memberId" th:field="*{memberId}">

        <label for="password">비밀번호</label>
        <input type="password" id="password" name="memberPassword" th:field="*{memberPassword}">

        <label for="studentId">학번</label>
        <input type="text" id="studentId" name="studentId" th:field="*{studentId}">

        <label for="status">학년</label>
        <select id="status" name="memberStatus" th:field="*{memberStatus}">
            <option th:each="status : ${T(com.schiot.community.entity.enums.MemberStatus).values()}"
                    th:value="${status}" th:text="${status.name()}"></option>
        </select>

        <button type="submit">가입</button>
    </form>

</body>
</html>
