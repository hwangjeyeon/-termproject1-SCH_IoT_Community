<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>작성된 글 페이지</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #f0f0f0;
            padding: 20px;
            text-align: center;
        }

        h1 {
            margin: 0;
        }

        .info {
            margin-bottom: 20px;
            padding: 8px;
            padding-left: 200px;
            padding-right: 200px;
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .content {
            padding: 20px;
            border: 1px solid #ddd;
            height: 500px;
            margin-bottom: 20px;
            margin-right: 300px;
            margin-left: 300px;
        }

        .comments {
            border: 1px solid #ddd;
            padding: 20px;
            margin-bottom: 20px;
            margin-right: 300px;
            margin-left: 300px;
        }

        .comment {
            margin-bottom: 10px;
            padding: 10px;
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            margin-right: 50px;
            margin-left: 50px;
        }

        .comment-author {
            font-weight: bold;
            
        }

        .comment-time {
            color: #777;
            font-size: 0.8em;
        }

        .comment-content {
            margin-top: 5px;
        }

        .comment-form {
            margin-top: 20px;
            border-top: 1px solid #ddd;
            padding-top: 20px;
            margin-right: 300px;
            margin-left: 300px;
        }

        .comment-form label {
            display: block;
            margin-bottom: 10px;
        }

        .comment-form textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
            
        }

        .comment-form button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- 상단 정보 -->
    <header>
        <h1>SCH-IoT 커뮤니티 - <span id="Title" th:text="${posts.postTitle}">게시글 제목</span></h1>
        <!-- 사용자명
        <div class="username">
            사용자명: <span id="username">이름</span>
        </div> -->
        <button th:onclick="|location.href='@{/writelist}'|">뒤로가기</button>
    </header>
    <div>
        <div class="info"  th:object="${posts}">
            <div class="post-info">
                작성번호: <span id="postNumber" th:text="*{postNumber}">1</span>
                작성일: <span id="postDate" th:text="*{#temporals.format(createdDate,'yyyy.MM.dd')}" >2024-03-22</span>
            </div>
            <div class="post-title">
                <span id="postTitle" th:text="*{postTitle}">첫 번째 글</span>
            </div>
            <div class="post-meta">
                작성자: <span id="postAuthor" th:text="*{postMember.getStudentId()}">사용자1</span>
                조회수: <span id="postViews" th:text="*{postView}">10</span>
            </div>
        </div>

        <!-- 내용 -->
        <div class="content" th:text="${posts.postContent}">
            <p>글 내용이 여기에 들어갑니다.</p>
        </div>

        <!-- 댓글 목록 -->
        <div class="comments">
            <div class="comment" th:each="comment : ${comments}">
                <span class="comment-author" th:text="${comment.getCommentsMember().getStudentId()}">댓글 작성자1</span>
                <span class="comment-time" th:text="${#temporals.format(comment.createdDate,'yyyy-MM-dd')}">2024-03-22 12:00:00</span>
                <div class="comment-content" th:text="${comment.commentContent}">
                    댓글 내용이 여기에 들어갑니다.
                </div>
            </div>
        </div>
    </div>    
    <!-- 댓글 작성 폼 -->
    <form th:action="@{/content/{postNumber}/comment(postNumber=${posts.postNumber}, studentId=${posts.postMember.studentId})}" method="post">
        <div class="comment-form">
            <h2>댓글 작성</h2>
            <label for="commentContent">내용</label>
            <textarea id="commentContent" name="commentContent" rows="4" th:field="${commentform.content}"></textarea>
            <button type="submit">작성하기</button>
        </div>
    </form>
</body>
</html>
